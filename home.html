<div id="home" style="width: 100%;height: 100%;position: relative;"></div>

<script>
    (function ($) {
        var apps = APP_CONFIG.desktopApp

        var home = $('#home')

        function sortApp() {
            var cssTop = 10;
            var cssleft = 10
            var height = home.height()
            if(height == 0) return
            $('#home div.app').each(function () {
                $(this).css({top : cssTop , left : cssleft})
                if(cssTop > height - 120){
                    cssTop = 10
                    cssleft += 100
                }else{
                    cssTop += 80
                }
            })
        }
        $(window).resize(sortApp)

        home.css({'background-color' : 'blanchedalmond'})

        $.each(apps , function () {
            var app = $('<div class="app">').appendTo(home)
            app.attr('url' , this.url)
            app.attr('name' , this.name)
            app.attr('data-options' ,JSON.stringify(this))
            var icon = $(' <div class="fa fa-3x"></div>').appendTo(app)
            icon.addClass(this.iconCls || 'fa-square-o')
            var text = $(' <div class="text"></div>').appendTo(app)
            text.text(this.name)
        })
        // APP 排序
        sortApp()
        desk.parse(home)
    })(jQuery)

</script>
